version: "3.1"

stories:
- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: order_pizza
    entities:
    - pizza_type: pepperoni # Correct way to define entities
  - slot_was_set:
    - pizza_type: pepperoni
  - action: utter_slots_values
  - intent: goodbye
  - action: utter_goodbye

- story: order pizza
  steps:
  - intent: greet
  - action: utter_greet
  - intent: order_pizza
  - action: utter_ask_pizza_type
  - intent: order_pizza
    entities:
    - pizza_type: vegetarian # Correct way to define entities
  - slot_was_set:
    - pizza_type: vegetarian
  - action: utter_slots_values
  - intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye
    
- story: tell about personal loan
  steps:
  - intent: ask_personalized_loan
  - action: utter_personalized_loan

- story: tell weather
  steps:
    - user: "what is the weather today"
    - action: utter_weather

- story: ask questions
  steps:
      - user: "how old are you"
      - action: utter_ask_age
      - user: "what is your phone number"
      - action: utter_ask_phone_number